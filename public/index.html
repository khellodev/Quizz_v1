<html lang="fr">

<head>

<body>

         </div>
         <!-- tableau data -->
         <div class="section">
            <h3></h3>
            <table id="tableau">
               <thead>
                  <tr>
                     <th colspan="2" id="question"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <input type="radio" id="choix1" name="reponse1" value="oui">

                     </td>
                     <!-- <tr>
                     <td></td>
                     <td></td>
                  </tr> -->
                  </tr>
               </tbody>
            </table>
         </div>
         <!-- bouton de validation -->
         <div class="section">
            <!-- <h3>validation</h3> -->
            <button class="button" type="button">
               validation
            </button>
         </div>
         <!-- footer -->
         <div class="section">
            <p id="copy"></p>
         </div>
      </div>
      <div class="container_quizz">
         <div class="section">
            <h2>Quizzs</h2>
         </div>

         <div class="section">
            <h3 id="nbQuizz"></h3>
            <div class="scroller">
               <div id="myList">
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
